<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="favicon.jpeg" rel="shortcut icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>PT PJB</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1> PT PJB - Smart Monitoring</h1>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar"><br><br>
          <img src="pjb.png" width="200" height="75"><br><br><br><br>
          Keterangan : <br> 1. Tegangan <br> 2. Arus <br> 3. Power Faktor
          <br> 4. Frequensi <br> 5. Power Aktif <br> 6. Power Reaktif
          <br> 7. Power Appereance <br> 8. Power (I*V)
        </div>
        <div class="chat-messages">
          <div class="message">
            <div class="row">
              <div class="column">Power Meter 1<br>ID 101<br>Br 19200
                <div id="time 1"></div>
              </div>
              <div class="column" id="msg 1"></div>
              <div class="column" id="msg 2"></div>
            </div> 
          </div>
          <div class="message">
            <div class="row">
              <div class="column">Power Meter 2<br>ID 102<br>Br 19200
                <div id="time 2"></div>
              </div>
              <div class="column" id="msg 3"></div>
              <div class="column" id="msg 4"></div>
            </div>
          </div>
          <div class="message">
            <div class="row">
              <div class="column">Power Meter 3<br>ID 103<br>Br 19200
                <div id="time 3"></div>
              </div>
              <div class="column" id="msg 5"></div>
              <div class="column" id="msg 6"></div>
            </div>
          </div>
        </div>
      </main>
      <div class="chat-form-container">
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
